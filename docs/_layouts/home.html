---
layout: default
---

<div class="home">
  <header class="site-header">
    <div class="hero-section">
      {{ content }}
    </div>
  </header>
</div>

<style>
.hero-section {
  text-align: center;
  padding: 2rem 0;
}

.hero-section h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  color: #007ACC;
}

.hero-section p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  color: #666;
}

.hero-section img {
  margin: 0.5rem;
}

.hero-section a[href*="marketplace.visualstudio.com"] {
  display: inline-block;
  background: #007ACC;
  color: white;
  padding: 12px 24px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  margin: 1rem;
  transition: background-color 0.3s;
}

.hero-section a[href*="marketplace.visualstudio.com"]:hover {
  background: #005a9e;
}

.feature-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  margin: 2rem 0;
}

.feature-item {
  padding: 1.5rem;
  border: 1px solid #e1e4e8;
  border-radius: 8px;
  background: #f8f9fa;
}

.feature-item h3 {
  color: #007ACC;
  margin-bottom: 1rem;
}

code {
  background: #f1f3f4;
  padding: 0.2rem 0.4rem;
  border-radius: 3px;
  font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', 'Fira Mono', 'Droid Sans Mono', 'Source Code Pro', monospace;
}

pre {
  background: #f8f8f8;
  border: 1px solid #e1e4e8;
  border-radius: 6px;
  padding: 1rem;
  overflow-x: auto;
  line-height: 1.4;
}

pre code {
  background: none;
  padding: 0;
}

.workflow-example {
  background: #f6f8fa;
  border-left: 4px solid #007ACC;
  padding: 1.5rem;
  margin: 1.5rem 0;
  border-radius: 0 6px 6px 0;
}

.install-cta {
  text-align: center;
  background: linear-gradient(135deg, #007ACC, #005a9e);
  color: white;
  padding: 2rem;
  border-radius: 12px;
  margin: 2rem 0;
}

.install-cta a {
  color: white;
  text-decoration: none;
  font-size: 1.3rem;
  font-weight: bold;
}

.install-cta a:hover {
  text-decoration: underline;
}
</style>
